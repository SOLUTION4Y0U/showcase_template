<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Сохраняем путь в sessionStorage
    sessionStorage.setItem('redirect', window.location.pathname + window.location.search);
    // Перенаправляем на корневую страницу
    window.location.href = '/';
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
